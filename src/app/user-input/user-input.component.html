<form (ngSubmit)="onSubmit()">
    <div class="input-group">
        <p>
            <label for="initial-investment">Initial Investment</label>
            <input type="number" id="initial-investment" name="initial-investment" [(ngModel)]="data.initialInvestment">
        </p>
        <p>
            <label for="annual-investment">Annual Investment</label>
            <input type="number" id="annual-investment" name="annual-investment" [(ngModel)]="data.annualInvestment">
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="expected-return">Expected Return</label>
            <input type="number" id="expected-return" name="expected-return" [(ngModel)]="data.expectedReturn">
        </p>
        <p>
            <label for="duration">Duration</label>
            <input type="number" id="duration" name="duration" [(ngModel)]="data.duration">
        </p>
    </div>

    <p>
        <button type="submit">Calculate</button>
    </p>
</form>
